<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>View Student Details</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    font-family: 'Orbitron', sans-serif;
    background: #f4f6f8; /* soft light gray background */
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 40px;
  }

  h2 {
    background: linear-gradient(90deg, #007bff, #00c6ff);
    color: #fff;
    padding: 15px 25px;
    border-radius: 10px;
    text-align: center;
    margin-bottom: 30px;
    width: 100%;
    max-width: 500px;
    box-shadow: 0 0 10px rgba(0,123,255,0.3);
  }

  .edit-container {
    max-width: 500px;
    width: 100%;
    background: #ffffff;
    padding: 30px;
    border-radius: 15px;
    box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    border-top: 4px solid #ffc107; /* yellow accent */
  }

  .input-group {
    position: relative;
    margin-bottom: 20px;
  }

  label {
    display: block;
    margin-bottom: 6px;
    font-weight: bold;
    color: #0056b3;
  }

  input {
    width: 100%;
    padding: 10px;
    border-radius: 5px;
    border: 1px solid #ccc;
    background: #f9fbfd;
    color: #333;
    font-size: 14px;
    outline: none;
  }

  .btn {
    width: 100%;
    padding: 12px;
    background: linear-gradient(to right, #007bff, #00c6ff);
    border: none;
    color: #fff;
    font-weight: bold;
    cursor: not-allowed; /* since everything is read-only */
    font-size: 16px;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0,123,255,0.3);
  }

  .footer {
    text-align: center;
    margin-top: 20px;
    font-size: 13px;
    color: #777;
  }

  .footer a {
    color: #007bff;
    text-decoration: none;
  }

  .footer a:hover {
    text-decoration: underline;
  }
</style>
</head>
<body>

<div class="edit-container">
  <h2>Student Details</h2>
  <form method="post" action="">

    <div class="input-group">
      <label for="studentId">Student ID</label>
      <input type="text" id="studentId" name="studentId" value="{{ student.student_id }}" readonly />
    </div>

    <div class="input-group">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" value="{{ student.student_name }}" readonly />
    </div>

    <div class="input-group">
      <label for="class_name">Class</label>
      <input type="text" id="class_name" name="class_name" value="{{ student.class_name }}" readonly />
    </div>

    <div class="input-group">
      <label for="dept">Department</label>
      <input type="text" id="dept" name="dept" value="{{ student.dept_name }}" readonly />
    </div>

    <div class="input-group">
      <label for="username">Username</label>
      <input type="text" id="username" name="username" value="{{ student.username }}" readonly />
    </div>

    <div class="input-group">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" value="{{ student.email }}" readonly />
    </div>

    <div class="input-group">
      <label for="password_hash">Password Hash</label>
      <input type="text" id="password_hash" name="password_hash" value="{{ student.password }}" readonly />
    </div>

    <button type="button" class="btn">Read Only</button>
  </form>

  <div class="footer">
    <a href="/student_dashboard">‚Üê Back to Dashboard</a>
  </div>
</div>

</body>
</html>

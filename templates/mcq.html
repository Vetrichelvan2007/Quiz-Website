<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MCQ Entry Form</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: #f0f0f0;
      min-height: 100vh;
      padding: 30px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h2 {
      font-size: 2rem;
      margin-bottom: 30px;
      text-align: center;
      color: #00e0ff;
      text-shadow: 0 0 8px #00e0ff;
    }

    form {
      width: 100%;
      max-width: 800px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .question-card {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0, 224, 255, 0.1);
    }

    .question-header {
      font-weight: bold;
      margin-bottom: 10px;
      color: #00e0ff;
      font-size: 1.1rem;
    }

    textarea,
    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #00e0ff;
      border-radius: 6px;
      background-color: rgba(0, 0, 0, 0.3);
      color: #fff;
      font-size: 1rem;
    }

    textarea {
      resize: none;
      height: 80px;
    }

    .options-wrapper {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
    }

    .btn-submit {
      background: linear-gradient(to right, #00e0ff, #00cfff);
      border: none;
      padding: 15px;
      font-size: 1.1rem;
      font-weight: bold;
      color: #000;
      border-radius: 8px;
      cursor: pointer;
      transition: box-shadow 0.3s ease;
    }

    .btn-submit:hover {
      box-shadow: 0 0 15px #00e0ff;
    }

    .success-message {
      text-align: center;
      color: #00ff88;
      font-size: 1.2rem;
      display: none;
      margin-top: 20px;
    }

    @media (max-width: 600px) {
      .options-wrapper {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <h2>üìù Enter MCQ Questions (Total: {{ total_questions }})</h2>

  <form method="POST" action="/add_questions/{{ total_questions }}">
    {% for i in range(1, total_questions + 1) %}
      <div class="question-card">
        <h3>Question {{ i }}</h3>
        
        <textarea name="question_{{ i }}" placeholder="Enter question..." required></textarea>

        <div class="options-wrapper">
          <input type="text" name="option1_{{ i }}" placeholder="Option 1" required>
          <input type="text" name="option2_{{ i }}" placeholder="Option 2" required>
          <input type="text" name="option3_{{ i }}" placeholder="Option 3" required>
          <input type="text" name="option4_{{ i }}" placeholder="Option 4" required>
        </div>

        <label for="correct_option_{{ i }}">Correct Answer:</label>
        <select name="correct_option_{{ i }}" required>
          <option value="" disabled selected hidden>Select correct option</option>
          <option value="op1">Option 1</option>
          <option value="op2">Option 2</option>
          <option value="op3">Option 3</option>
          <option value="op4">Option 4</option>
        </select>
      </div>

      <hr>
    {% endfor %}
    
    <button type="submit">‚úÖ Submit All Questions</button>
  </form>
</body>

</html>

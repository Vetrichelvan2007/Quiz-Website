<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Change Password</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    font-family: 'Orbitron', sans-serif;
    background: #f4f6f8;
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 40px;
  }

  h2 {
    background: linear-gradient(90deg, #007bff, #00c6ff);
    color: #fff;
    padding: 15px 25px;
    border-radius: 10px;
    text-align: center;
    margin-bottom: 30px;
    width: 100%;
    max-width: 440px;
    box-shadow: 0 0 10px rgba(0,123,255,0.3);
  }

  .edit-container {
    max-width: 440px;
    width: 100%;
    background: #ffffff;
    padding: 30px;
    border-radius: 15px;
    box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    border-top: 4px solid #ffc107;
  }

  .input-group {
    position: relative;
    margin-bottom: 25px;
  }

  label {
    display: block;
    margin-bottom: 6px;
    font-weight: bold;
    color: #0056b3;
  }

  input {
    width: 100%;
    padding: 10px;
    border-radius: 5px;
    border: 1px solid #ccc;
    background: #f9fbfd;
    color: #333;
    font-size: 14px;
    outline: none;
    transition: 0.3s ease;
  }

  input:focus {
    border-color: #007bff;
    box-shadow: 0 0 8px rgba(0,123,255,0.2);
    background: #ffffff;
  }

  .readonly-field {
    background: #f0f0f0;
    padding: 10px;
    border-radius: 5px;
    border: 1px solid #ccc;
    color: #555;
    font-size: 14px;
    margin-bottom: 20px;
  }

  .btn {
    width: 100%;
    padding: 12px;
    background: linear-gradient(to right, #007bff, #00c6ff);
    border: none;
    color: #fff;
    font-weight: bold;
    cursor: pointer;
    font-size: 16px;
    border-radius: 10px;
    transition: 0.3s ease all;
    box-shadow: 0 4px 10px rgba(0,123,255,0.3);
  }

  .btn:hover {
    background: linear-gradient(to right, #00c6ff, #007bff);
    box-shadow: 0 0 15px rgba(0,123,255,0.5);
  }

  .toggle-container {
    display: flex;
    align-items: center;
    margin-top: -10px;
    margin-bottom: 20px;
    font-size: 13px;
    color: #007bff;
  }

  .toggle-container input {
    margin-right: 8px;
  }

  .error-message {
    color: #ff6b6b;
    font-size: 12px;
    margin-bottom: 10px;
    display: none;
  }

  .footer {
    text-align: center;
    margin-top: 20px;
    font-size: 13px;
    color: #777;
  }

  .footer a {
    color: #007bff;
    text-decoration: none;
  }

  .footer a:hover {
    text-decoration: underline;
  }
</style>
</head>
<body>

<div class="edit-container">
  <h2>Change Password</h2>
  <form id="changePasswordForm" action="/changepassword" method="POST">
    
    <div>
      <label> {{ role.role }} ID</label>
      <div class="readonly-field">{{ role.id }}</div>
      <input type="hidden" name="teacherId" value="{{ role.id }}" />
    </div>

    <!-- Read-only Previous Password -->
    <div>
      <label>Previous Password</label>
      <div class="readonly-field">{{ role.password }}</div>
    </div>

    <!-- New Password -->
    <div class="input-group">
      <input type="password" id="newPassword" name="newPassword" required placeholder=" " />
      <label for="newPassword">New Password</label>
    </div>

    <!-- Confirm New Password -->
    <div class="input-group">
      <input type="password" id="confirmPassword" name="confirmPassword" required placeholder=" " />
      <label for="confirmPassword">Confirm New Password</label>
    </div>

    <!-- Show/Hide Password Toggle -->
    <div class="toggle-container">
      <input type="checkbox" id="togglePassword" onclick="togglePasswordVisibility()">
      <label for="togglePassword">Show Passwords</label>
    </div>

    <!-- Error Message -->
    <div class="error-message" id="errorMessage">Passwords do not match.</div>

    <button type="submit" class="btn">Update Password</button>
  </form>
  <div class="footer">
    <a href="/dashboard">‚Üê Back to Dashboard</a>
  </div>
</div>

<script>
  const form = document.getElementById('changePasswordForm');
  const newPassword = document.getElementById('newPassword');
  const confirmPassword = document.getElementById('confirmPassword');
  const errorMessage = document.getElementById('errorMessage');

  form.addEventListener('submit', function (e) {
    if (newPassword.value !== confirmPassword.value) {
      e.preventDefault();
      errorMessage.style.display = 'block';
    } else {
      errorMessage.style.display = 'none';
    }
  });

  function togglePasswordVisibility() {
    const type = newPassword.type === 'password' ? 'text' : 'password';
    newPassword.type = type;
    confirmPassword.type = type;
  }
</script>

</body>
</html>

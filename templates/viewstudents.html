<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>View Students</title>

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet" />

  <style>
    :root {
      --primary-color: #0078ff;
      --secondary-color: #00c6ff;
      --highlight-color: #ffcc00;
      --bg-main: #f7fafc;
      --card-bg: #fffdf5;
      --text-color: #222;
      --border-light: #cfd8dc;
      --font-main: 'Orbitron', sans-serif;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: var(--font-main);
      background: var(--bg-main);
      color: var(--text-color);
      padding: 40px;
      min-height: 100vh;
    }

    header {
      background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
      color: white;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      margin-bottom: 30px;
      box-shadow: 0 4px 15px rgba(0, 120, 255, 0.3);
    }

    header h2 {
      margin: 0;
      font-size: 26px;
      letter-spacing: 1px;
    }

    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 25px;
    }

    .controls input,
    .controls select {
      padding: 10px;
      font-size: 14px;
      border: 1.5px solid var(--border-light);
      background: #fdfdfd;
      color: var(--text-color);
      border-radius: 8px;
      outline: none;
      transition: 0.3s;
    }

    .controls input:focus,
    .controls select:focus {
      border-color: var(--primary-color);
      box-shadow: 0 0 8px rgba(0, 120, 255, 0.2);
    }

    .add-btn {
      background: linear-gradient(to right, var(--highlight-color), #ffe066);
      color: #000;
      font-weight: bold;
      padding: 10px 20px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 2px 8px rgba(255, 204, 0, 0.3);
    }

    .add-btn:hover {
      background: linear-gradient(to right, #ffe066, var(--highlight-color));
      box-shadow: 0 0 10px rgba(255, 204, 0, 0.4);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: var(--card-bg);
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 25px rgba(0, 0, 0, 0.05);
    }

    th, td {
      padding: 15px;
      text-align: left;
      border-bottom: 1px solid var(--border-light);
    }

    th {
      background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
      color: white;
      font-weight: bold;
    }

    tr:nth-child(even) {
      background-color: #fffbea; /* soft yellow alternate rows */
    }

    tr:hover {
      background-color: #e8f5ff; /* light blue hover */
    }

    .btn-action {
      padding: 8px 12px;
      margin-right: 5px;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn-edit {
      background: var(--primary-color);
      color: #fff;
    }

    .btn-edit:hover {
      background: var(--secondary-color);
      box-shadow: 0 0 10px rgba(0, 120, 255, 0.4);
    }

    .btn-delete {
      background: #ff5252;
      color: #fff;
    }

    .btn-delete:hover {
      background: #ff7777;
      box-shadow: 0 0 10px rgba(255, 82, 82, 0.4);
    }

    @media (max-width: 768px) {
      .controls {
        flex-direction: column;
        align-items: stretch;
      }
      th, td {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h2>Student List</h2>
  </header>

  <main>
    <section class="controls">
      <input type="text" id="searchInput" placeholder="Search by name or email..." />

      <select id="sortDept">
        <option value="">All Departments</option>
        {% for dept in departments %}
          <option value="{{ dept }}">{{ dept }}</option>
        {% endfor %}
      </select>

      <a href="/addstudent" class="add-btn">+ Add Student</a>
    </section>

    <section>
      <table id="studentTable" aria-label="List of Students">
        <thead>
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Class</th>
            <th>Department</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="studentBody">
          {% for student in students %}
          <tr data-dept="{{ student.department }}">
            <td>{{ student.name }}</td>
            <td>{{ student.email }}</td>
            <td>{{ student.class_name }}</td>
            <td>{{ student.department }}</td>
            <td>
              <a href="{{ url_for('editstudent', student_id=student.student_id) }}" class="btn-action btn-edit">Edit</a>
              <button class="btn-action btn-delete" onclick="deleteStudent({{ student.student_id }})">Delete</button>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </section>
  </main>

  <script>
    const originalRows = Array.from(document.querySelectorAll("#studentBody tr"));

    function filterAndSort() {
      const searchVal = document.getElementById("searchInput").value.toLowerCase();
      const selectedDept = document.getElementById("sortDept").value.toLowerCase();
      const tbody = document.getElementById("studentBody");

      const filtered = originalRows.filter(row => {
        const name = row.cells[0].innerText.toLowerCase();
        const email = row.cells[1].innerText.toLowerCase();
        const dept = row.cells[3].innerText.toLowerCase();

        return (name.includes(searchVal) || email.includes(searchVal)) &&
               (!selectedDept || dept === selectedDept);
      });

      tbody.innerHTML = "";
      filtered.forEach(row => tbody.appendChild(row));
    }

    document.getElementById("searchInput").addEventListener("keyup", filterAndSort);
    document.getElementById("sortDept").addEventListener("change", filterAndSort);

    function deleteStudent(id) {
      if (confirm("Are you sure you want to delete this student?")) {
        fetch(`/delete-student/${id}`, { method: 'DELETE' })
          .then(res => res.ok ? location.reload() : alert("Failed to delete student."));
      }
    }
  </script>
</body>
</html>

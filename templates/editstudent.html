<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Edit Student</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: 'Orbitron', sans-serif;
        background: #f4f6f8; /* soft light grey for less eye strain */
        color: #333;
        padding: 40px;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    h2 {
        background: linear-gradient(90deg, #007bff, #00c6ff);
        color: #fff;
        padding: 15px 25px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0,123,255,0.3);
        text-align: center;
        margin-bottom: 30px;
        width: 100%;
        max-width: 640px;
    }

    form {
        max-width: 600px;
        width: 100%;
        background: #ffffff;
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        border-top: 4px solid #ffc107; /* yellow accent line */
    }

    label {
        display: block;
        margin-bottom: 6px;
        font-weight: bold;
        color: #0056b3;
    }

    input, select {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border-radius: 5px;
        border: 1px solid #ccc;
        background: #f9fbfd;
        color: #333;
        font-size: 14px;
        outline: none;
        transition: 0.3s ease;
    }

    input:focus, select:focus {
        border-color: #007bff;
        box-shadow: 0 0 8px rgba(0,123,255,0.2);
        background: #ffffff;
    }

    .btn-save {
        background: linear-gradient(to right, #007bff, #00c6ff);
        border: none;
        color: #fff;
        font-weight: bold;
        padding: 12px 25px;
        border-radius: 10px;
        cursor: pointer;
        transition: 0.3s;
        width: 100%;
        box-shadow: 0 4px 10px rgba(0,123,255,0.3);
    }

    .btn-save:hover {
        background: linear-gradient(to right, #00c6ff, #007bff);
        box-shadow: 0 0 15px rgba(0,123,255,0.5);
    }

    footer {
        margin-top: 30px;
        font-size: 13px;
        color: #777;
    }

    footer a {
        color: #007bff;
        text-decoration: none;
    }

    footer a:hover {
        text-decoration: underline;
    }
</style>
</head>
<body>

<h2>Edit Student</h2>

<form method="POST" action="/editstudent/{{ student.student_id }}">
    <label for="student_id">Student ID</label>
    <input type="text" id="student_id" name="student_id" value="{{ student.student_id }}" readonly />

    <label for="name">Name</label>
    <input type="text" id="name" name="name" value="{{ student.name }}" />

    <label for="class_name">Class</label>
    <input type="text" id="class_name" name="class_name" value="{{ student.class_name }}" />

    <label for="email">Email</label>
    <input type="email" id="email" name="email" value="{{ student.email }}" />

    <label for="password">Password</label>
    <input type="password" id="password" name="password" value="{{ student.password }}" />

    <label for="department">Department</label>
    <input type="text" id="department" name="department" value="{{ student.department }}" />

    <button type="submit" class="btn-save">Save Changes</button>
</form>

<footer>
    <a href="/dashboard">‚Üê Back to Dashboard</a>
</footer>

</body>
</html>
